{{ define "subpages" }}
{{ if .Pages }}
<ul>
    {{ range .Pages}}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ template "subpages" . }}
    </li>
    {{ end }}
</ul>
{{ end }}
{{ end }}

<ul>
    {{ $root := site.GetPage "/" }}

    {{ range $root.Pages }}
    <li><a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ template "subpages" . }}</li>
{{ end }}
</ul>
